<form *ngIf="!currentUser">
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="userInput.username" placeholder="User Name">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="userInput.password"  placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
  <h5>{{msg}}</h5>
</form>

<div *ngIf="currentUser">
  <button type="submit" class="btn btn-danger" (click)="logout()">Logout</button>
</div>
